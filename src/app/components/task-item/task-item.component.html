<div 
    *ngIf="task"
    class="task"
    [ngClass] = "{reminder: task.reminder}"
    (dblclick) = "taskToggle(task)"
    >
        <h4> 
            <span>{{ task.text | myuppercase}}</span>
            <fa-icon 
                [ngStyle]="{color: 'red'}"
                [icon] = 'faTimes'
                (click)="onDelete(task)"
                ></fa-icon>
        </h4>

        <p>{{task.day}}</p>
        
</div>
